<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DietApp</title>
</head>
<body>
    <h1>Welcome in dietApp</h1>
    <h2>Options to use:</h2>
    <p>Person information</p>
    <a th:href="@{/person}" type="button">Add info</a>

    <p>Product information</p>
    <a th:href="@{/product}" type="button">Add product</a>

<h2>Table for week</h2>
<table th:border="1">
    <tr>
        <th scope="col">Date</th>
        <th scope="row">Monday</th>
        <th scope="col">Tuesday</th>
        <th scope="col">Wednesday</th>
        <th scope="col">Thursday</th>
        <th scope="col">Friday</th>
        <th scope="col">Saturday</th>
        <th scope="col">Sunday</th>
    </tr>
    <tbody>
    <tr>
        <th>First Breakfast</th>
    </tr><tr>
        <th>Second Breakfast</th>
    </tr><tr>
        <th>Lunch</th>
    </tr><tr>
        <th>Dinner</th>
    </tr><tr>
        <th>Workout</th>
    </tr>
    </tbody>
</table>
</body>
</html>
